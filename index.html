<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()" data-key="Delete">AC</button>
            <button class="button" onclick="deleteLast()" data-key="Backspace">DEL</button>
            <button class="button operator" onclick="appendValue('/')" data-key="/">/</button>
            <button class="button operator" onclick="appendValue('*')" data-key="*">*</button>
            <button class="button" onclick="appendValue('7')" data-key="7">7</button>
            <button class="button" onclick="appendValue('8')" data-key="8">8</button>
            <button class="button" onclick="appendValue('9')" data-key="9">9</button>
            <button class="button operator minus" onclick="appendValue('-')" data-key="-">-</button>
            <button class="button" onclick="appendValue('4')" data-key="4">4</button>
            <button class="button" onclick="appendValue('5')" data-key="5">5</button>
            <button class="button" onclick="appendValue('6')" data-key="6">6</button>
            <button class="button operator plus" onclick="appendValue('+')" data-key="+">+</button>
            <button class="button" onclick="appendValue('1')" data-key="1">1</button>
            <button class="button" onclick="appendValue('2')" data-key="2">2</button>
            <button class="button" onclick="appendValue('3')" data-key="3">3</button>
            <button class="button" onclick="appendValue('0')" data-key="0">0</button>
            <button class="button" onclick="appendValue('.')" data-key=".">.</button>
            <button class="button equal" onclick="calculate()" data-key="Enter">=</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
